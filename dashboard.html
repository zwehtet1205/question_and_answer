<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data/logo.png" type="image/png">
    <title>Module Q&A - Dashboard</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-200/30 min-h-screen text-gray-900 font-serif">

    <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-orange-500"></div>
    </div>
    <!-- /Preloader -->

    <!-- Notification -->
    <div id="notification" class="hidden fixed top-4 right-4 z-50 max-w-sm p-4 rounded-lg shadow-lg transition-all duration-300">
        <p id="notification-message"></p>
    </div>
    <!-- /Notification -->

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10 border-b border-orange-500/30" role="banner">
        <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
            <a href="dashboard.html" class="text-gray-900 hover:text-gray-800 transition-all duration-300 flex items-center space-x-2">
                <img src="data/logo.png" alt="Logo" class="h-10 w-10 rounded-full">
                <span class="text-xl font-bold"><span class="text-primary">Module</span> <span class="text-secondary">Q&A</span></span>
            </a>
            <a href="app/logout.php" class="text-gray-900 hover:bg-gray-100/20 hover:text-gray-800 px-5 py-2.5 rounded-lg text-sm font-medium transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-gray-800">Sign Out</a>
        </div>
    </header>
    <!-- /Header -->

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-10">
        <!-- Ask Question Form -->
        <div id="ask-question-form" class="bg-white rounded-2xl shadow-xl p-10 mb-10 border border-gray-200/50">
            <h2 class="text-2xl font-semibold text-primary mb-6 tracking-wide">Ask a Question</h2>
            <form action="app/submit_question.php" method="POST" class="space-y-6" aria-label="Ask a question form">
                <!-- Module -->
                <div>
                    <label for="module" class="block text-sm font-medium text-secondary">Module</label>
                    <select id="module" name="module" class="w-full border border-gray-200/50 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800 transition-all duration-300 mt-1 px-4 py-3 text-gray-900 bg-white">
                        <option value="">Select Module</option>
                        <!-- <option value="5530CSMM">Mobile and Web Development</option> -->
                    </select>
                </div>
                <!-- /Module -->

                <!-- Question -->
                <div>
                    <label for="question" class="block text-sm font-medium text-secondary">Question</label>
                    <textarea id="question" name="question" rows="4" required class="w-full border border-gray-200/50 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800 transition-all duration-300 mt-1 px-4 py-3 text-gray-900 bg-white" aria-required="true"></textarea>
                </div>
                <!-- /Question -->
                
                <button type="submit" class="bg-gray-100 text-gray-900 rounded-md hover:bg-gray-200 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-800 transition-all duration-300 font-medium px-6 py-3">Submit</button>
            </form>
        </div>
        <!-- /Ask Question Form -->

        <!-- Questions Filter -->
        <div class="bg-white rounded-2xl shadow-xl p-10 mb-10 border border-gray-200/50">
            <h2 class="text-2xl font-semibold text-primary mb-6 tracking-wide">Filter Questions</h2>
            <form id="filter-form" class="flex flex-col sm:flex-row gap-4" aria-label="Filter questions form">
                <!-- Module -->
                <div class="flex-1">
                    <label for="filter-module" class="block text-sm font-medium text-secondary">Module</label>
                    <select id="filter-module" name="module" class="w-full border border-gray-200/50 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800 transition-all duration-300 mt-1 px-4 py-3 text-gray-900 bg-white">
                        <option value="">All Modules</option>
                        <!-- <option value="5530CSMM">Mobile and Web Development</option> -->
                    </select>
                </div>
                <!-- /Module -->
                
                <!-- Status -->
                <div class="flex-1">
                    <label for="status" class="block text-sm font-medium text-secondary">Status</label>
                    <select id="filter-status" name="status" class="w-full border border-gray-200/50 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800 transition-all duration-300 mt-1 px-4 py-3 text-gray-900 bg-white">
                        <option value="">All</option>
                        <option value="answered">Answered</option>
                        <option value="unanswered">Unanswered</option>
                    </select>
                </div>
                <!-- /Status -->
            </form>
        </div>
        <!-- /Questions Filter -->

        <!-- Questions List -->
        <div id="question-list" class="space-y-8">
            <!-- Questions will be dynamically generated here -->
        </div>
        <!-- /Questions List -->
    </main>

    <script src="js/tailwind.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
