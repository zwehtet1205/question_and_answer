<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Q&A - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4 max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center" id="page-title">Module Q&A Login</h1>
    <form id="loginForm" action="app/login.php" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username"
          class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" aria-describedby="username-help" required>
        <p id="username-help" class="text-sm text-gray-500">Enter your username.</p>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password"
          class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" aria-describedby="password-help" required>
        <p id="password-help" class="text-sm text-gray-500">Enter your password.</p>
      </div>
      <button type="submit"
        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        aria-label="Log in">Log In</button>
    </form>
    <p id="error-message" class="text-red-500 text-center mt-4 hidden">Invalid username or password.</p>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
