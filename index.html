<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title  -->
    <title>AskMyModule - Login</title>

    <!-- icon  -->
    <link rel="icon" href="img/logo.png" type="image/png">
    
    <!-- tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-sans bg-spot-pattern min-h-screen flex flex-col items-center justify-center bg-spot-pattern" id="themeBody">

    <!-- header section  -->
    <header class="fixed top-0 z-20 shadow-sm w-full">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

            <!-- logo and brand name -->
            <div class="flex items-center space-x-3">
                <a href="javascript:void(0);" class="flex items-center space-x-3 text-[var(--primary-color)]">
                    <img src="img/logo.png" alt="Logo" class="h-10 w-10" />
                    <span class="text-xl font-bold tracking-wide md:inline-block hidden">AskMyModule</span>
                </a>
            </div>

            <!-- toggle theme -->
            <nav class="flex space-x-4 items-center">
                <button id="darkModeToggle" class="border px-3 py-1.5 rounded text-sm flex items-center space-x-2">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                    <span class="md:inline-block">Toggle Theme</span>
                </button>
            </nav>
        </div>
    </header>
    <!-- /header section  -->

    <!-- main section  -->
    <main class="max-w-lg mx-auto px-4 py-12 flex flex-col items-center">
        <div class="glass rounded-xl shadow-md p-8">

            <!-- login form title and logo -->
            <div class="flex flex-col items-center justify-center mb-8">
                <img src="img/logo.png" alt="Logo" class="h-16 w-16" />
                <h1 class="text-2xl font-bold primary-text mt-4">Sign In to AskMyModule</h1>
            </div>
            <!-- /login form title and logo -->
            
            <!-- login form -->
            <form action="" method="POST" id="login-form" class="space-y-6" aria-describedby="login-info">

                <!-- hidden text for screen readers -->
                <p id="login-info" class="hidden">Please enter your username and password to sign in.</p>
            
                <!-- username -->
                <div>
                    <label for="user_name" class="block text-sm font-medium text-[var(--text-primary)]">Username</label>
                    <input type="text" id="user_name" name="user_name" required class="w-full rounded-md px-4 py-3 mt-1" aria-required="true" tabindex="1">
                </div>

                <!-- password -->
                <div>
                    <label for="hashed_password" class="block text-sm font-medium text-[var(--text-primary)]">Password</label>
                    <input type="password" id="hashed_password" name="hashed_password" required class="w-full rounded-md px-4 py-3 mt-1" aria-required="true" tabindex="2">
                </div>

                <!-- error message -->
                <div id="error-message" class="hidden text-sm mt-2 error px-4 py-2 rounded-md">Username or password is incorrect</div>
                
                <!-- submit button  -->
                <button type="submit" class="w-full primary-bg text-white rounded-md font-medium px-4 py-3" tabindex="3">Sign In</button>
            </form>
            <!-- /login form -->
        </div>
    </main>

    <!-- notificatioin message  -->
    <div class="fixed top-4 right-4 z-50">
        <div id="notification"  class="hidden bg-green-500 text-white px-4 py-2 rounded shadow-lg"><span id="notification-message"></span></div>
    </div>

    <!-- preloader  -->
    <div id="preloader" class="fixed inset-0 preloader-bg flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[var(--text-primary)]"></div>
    </div>

    <!-- jquery  -->
    <script src="js/jquery.min.js"></script>
    
    <!-- custom js  -->
    <script src="js/toggle_theme.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/login.js"></script>
    
</body>
</html>
