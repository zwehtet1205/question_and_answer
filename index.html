<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Q&A - Login</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="max-w-lg mx-auto px-4">
        <div class="bg-gradient-to-br from-white to-gray-50 rounded-xl shadow-md p-8 ">
            <div class="flex flex-col items-center justify-center mb-8">
                <img src="data/logo.png" alt="Logo" class="h-16 w-16 rounded-full mr-2">
            </div>
            
            <!-- login form  -->
            <form action="app/login.php" method="POST" class="space-y-6">

                <!-- username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-primary">Username</label>
                    <input type="text" id="username" name="username" required class="w-full border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-600 transition-all duration-300 mt-1 px-4 py-3" aria-required="true" tabindex="1">
                </div>
                <!-- /username -->

                <!-- password  -->
                <div>
                    <label for="password" class="block text-sm font-medium text-primary">Password</label>
                    <input type="password" id="password" name="password" required class="w-full border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-600 transition-all duration-300 mt-1 px-4 py-3" aria-required="true" tabindex="2">
                </div>
                <!-- /password  -->

                <!-- error message  -->
                <div id="error-message" class="hidden text-red-500 text-sm mt-2">Username or password is incorrect</div>
                <!-- /error message  -->
                
                <button type="submit" class="w-full bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 hover:text-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-600 transition-all duration-300 font-medium px-4 py-3" tabindex="3">Sign In</button>
            </form>
            <!-- /login form  -->
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <!-- <script src="js/tailwind.min.js"></script> -->
    <script src="js/login.js"></script>
</body>
</html>
