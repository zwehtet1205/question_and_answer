<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Q&A - Login</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for system font stack */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="max-w-md mx-auto px-4">
        <div class="bg-white rounded-xl shadow-md p-8 bg-gradient-to-br from-white to-gray-50">
            <h1 class="text-3xl font-extrabold text-gray-700 text-center mb-8 tracking-wider">Module Q&A</h1>
            <form action="app/login.php" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-600 transition-all duration-300" aria-required="true">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-600 transition-all duration-300" aria-required="true">
                </div>
                <button type="submit" class="w-full bg-gray-200 text-gray-700 px-4 py-3 rounded-md hover:bg-gray-300 hover:text-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-600 transition-all duration-300 font-medium">Sign In</button>
            </form>
        </div>
    </main>
</body>
</html>
