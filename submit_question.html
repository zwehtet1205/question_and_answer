<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-500 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-xl font-bold">Submit a Question</h1>
        </div>
    </header>
    <div class="container mx-auto p-4 max-w-md">
        <form id="questionForm" action="app/submit_question.php" method="POST" class="space-y-4">
            <div>
                <label for="module" class="block text-sm font-medium text-gray-700">Module Code</label>
                <input type="text" id="module" name="module" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" required aria-describedby="module-help">
                <p id="module-help" class="text-sm text-gray-500">Enter the module code (e.g., 5530CSMM).</p>
            </div>
            <div>
                <label for="question" class="block text-sm font-medium text-gray-700">Question</label>
                <textarea id="question" name="question" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" required aria-describedby="question-help"></textarea>
                <p id="question-help" class="text-sm text-gray-500">Type your question here.</p>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500" aria-label="Submit question">Submit</button>
        </form>
        <p id="error-message" class="text-red-500 text-center mt-4 hidden">Question contains banned words.</p>
        <p id="success-message" class="text-green-500 text-center mt-4 hidden">Question submitted successfully!</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
